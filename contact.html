  <link rel="stylesheet" href="assets/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="ShadowGrid Solutions" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <h1>Let’s Connect</h1>
      <p>Have questions? Need a consultation? We're here to help — let's build something great together.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form" style="padding: 100px 20px; background: #fff;">
    <div style="max-width: 800px; margin: 0 auto;">
      <h2 style="text-align: center; font-size: 42px; color: #003B5C; margin-bottom: 40px;">Get in Touch</h2>
      <form action="submit_form.php" method="POST" style="display: grid; gap: 20px;">
        
        <div>
          <label for="name" style="font-weight: 600;">Name</label>
          <input type="text" id="name" name="name" required style="width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">
        </div>

        <div>
          <label for="email" style="font-weight: 600;">Email</label>
          <input type="email" id="email" name="email" required style="width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">
        </div>

        <div>
          <label for="phone" style="font-weight: 600;">Phone Number</label>
          <input type="text" id="phone" name="phone" required style="width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">
        </div>

        <div>
          <label for="message" style="font-weight: 600;">Message</label>
          <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;"></textarea>
        </div>

        <div style="text-align: center;">
          <button type="submit" style="padding: 15px 40px; background-color: #ff7f00; border: none; border-radius: 6px; color: white; font-size: 18px; font-weight: bold; transition: all 0.3s;">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 ShadowGrid Solutions</p>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
      </div>
    </div>
  </footer>

</body>
</html>
