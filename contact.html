<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Your Business Name</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar" role="banner">
    <a href="index.html" class="logo" aria-label="Your Business Name Home">
      <img src="assets/logo.svg" alt="Your Business Logo" />
    </a>
    <nav role="navigation" aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form fade-in-up" tabindex="-1" aria-label="Contact form">
      <h1>Contact Us</h1>
      <form action="#" method="post" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required aria-required="true" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Your message here..." required aria-required="true"></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Business Name. All rights reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a>
    </p>
  </footer>

  <script>
    // Scroll fade-in animation script
    document.addEventListener('DOMContentLoaded', () => {
      const faders = document.querySelectorAll('.fade-in-up');
      const options = {
        threshold: 0.1,
      };
      const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.classList.add('visible');
          appearOnScroll.unobserve(entry.target);
        });
      }, options);

      faders.forEach(fader => {
        appearOnScroll.observe(fader);
      });
    });
  </script>
</body>
</html>
