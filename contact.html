<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | ShadowGrid Solutions</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>

<header class="navbar" role="banner">
  <a href="index.html" class="logo" aria-label="ShadowGrid Solutions Home">
    <img src="assets/logo.png" alt="ShadowGrid Solutions Logo" />
  </a>
  <nav role="navigation" aria-label="Primary navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="contact-form fade-in-up" style="max-width:600px; margin: 100px auto; padding: 0 30px;">
    <h1>Get in Touch</h1>
    <form action="#" method="POST" aria-label="Contact form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required aria-required="true" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required aria-required="true" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>
</main>

<footer role="contentinfo">
  <p>Â© 2025 ShadowGrid Solutions. All rights reserved.</p>
  <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.fade-in-up');
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    elements.forEach(el => observer.observe(el));
  });
</script>

</body>
</html>
